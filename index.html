<div id="app"></div>
<script>
  function validate() {
    let s = document.createElement('p');
    let x = document.getElementsByClassName('names');

    for (let i = 0; i < x.length; i++) {
      if (x[i].value.length < 3 || x[i].value.length > 16) {
        let s = document.createElement('p');
        s.textContent = 'invalid input';
        x[i].appendChild(s);
        alert('D');
        return false;
      }
    }
  }
</script>
<h3><center>Validating web forms</center></h3>

<form name="myForm" action="" onsubmit="return validate()">
  <p>First Name</p>
  <br />
  <input type="text" name="fname" class="names" />

  <p>Last Name</p>
  <br />
  <input type="text" name="lname" class="names" />

  <p>Email</p>
  <br />
  <input type="email" name="email" />

  <p>Password</p>
  <br />
  <input type="password" name="password" />

  <p>Telephone</p>
  <br />
  <input type="tel" name="telephone" />

  <br /><br />
  <input type="submit" value="Submit1" />
</form>
