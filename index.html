<div id="app"></div>
<script>
  function isAlphanumeric(str) {
    return /^[a-zA-Z0-9]+$/.test(str);
  }
  function validate() {
    //let s = document.querySelector('.fname');
    //selects p element

    let x = document.getElementsByClassName('names');
    let valid = true;

    for (let i = 0; i < x.length; i++) {
      if (
        x[i].value.length < 3 ||
        x[i].value.length > 16 ||
        isAlphanumeric(x[i]) == false
      ) {
        attr = x[i].getAttribute('name');
        console.log(attr);
        let s = document.querySelector(`.${attr}`);
        if (attr == 'fname')
          s.innerHTML =
            'first name must be alphanumeric and contain 3-16 characters';
        else
          s.innerHTML =
            'last name must be alphanumeric and contain 3-16 characters';

        //alert('Validation error!');
        valid = false;
      }
    }

    const emailInput = document.querySelector('input[type="email"]');
    // Create a new paragraph element
    const message = document.createElement('p');
    message.textContent = 'Please enter a valid email address.';
    emailInput.insertAdjacentElement('afterend', message);

    return valid;
  }
</script>

<h3><center>Validating web forms</center></h3>

<form name="myForm" action="" onsubmit="return validate()">
  <p>First Name</p>
  <br />
  <input type="text" name="fname" class="names" />
  <p class="fname"></p>

  <p>Last Name</p>
  <br />
  <input type="text" name="lname" class="names" />
  <p class="lname"></p>

  <p>Email</p>
  <br />
  <input type="email" name="email" />

  <p>Password</p>
  <br />
  <input type="password" name="password" />

  <p>Telephone</p>
  <br />
  <input type="tel" name="telephone" />

  <br /><br />
  <input type="submit" value="Submit1" />
</form>
